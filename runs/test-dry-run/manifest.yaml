api_version: v1
run_id: test-dry-run
profile:
    path: /tmp/test_profile.yaml
    distribution: inline
network:
    data_plane:
        server_listen_ip: 0.0.0.0
        target_ip: 127.0.0.1
        target_port: 44818
roles:
    server:
        agent: local
        personality: adapter
    client:
        agent: local
        scenario: baseline
        duration_seconds: 10
readiness:
    method: structured_stdout
    timeout_seconds: 30
artifacts:
    bundle_format: dir
