name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - name: linux-amd64
            runner: ubuntu-latest
            artifact: cipdip-linux-amd64
            setup: sudo apt-get update && sudo apt-get install -y libpcap-dev
          - name: darwin-arm64
            runner: macos-latest
            artifact: cipdip-darwin-arm64
            setup: ''
          - name: windows-amd64
            runner: windows-latest
            artifact: cipdip-windows-amd64.exe
            setup: ''
    env:
      CGO_ENABLED: '1'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26.x'

      - name: Install dependencies
        if: matrix.setup != ''
        run: ${{ matrix.setup }}

      - name: Build
        run: go build -ldflags="-s -w" -o ${{ matrix.artifact }} ./cmd/cipdip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create archives and checksums
        working-directory: dist
        run: |
          tar czf cipdip-linux-amd64.tar.gz cipdip-linux-amd64 && rm cipdip-linux-amd64
          tar czf cipdip-darwin-arm64.tar.gz cipdip-darwin-arm64 && rm cipdip-darwin-arm64
          zip cipdip-windows-amd64.zip cipdip-windows-amd64.exe && rm cipdip-windows-amd64.exe
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" dist/* \
            --title "${{ github.ref_name }}" \
            --generate-notes
