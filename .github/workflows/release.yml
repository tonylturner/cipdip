name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - name: linux-amd64
            runner: ubuntu-latest
            artifact: cipdip-linux-amd64
            goos: linux
            goarch: amd64
            setup: sudo apt-get update && sudo apt-get install -y libpcap-dev
          - name: linux-arm64
            runner: ubuntu-24.04-arm
            artifact: cipdip-linux-arm64
            goos: linux
            goarch: arm64
            setup: sudo apt-get update && sudo apt-get install -y libpcap-dev
          - name: darwin-arm64
            runner: macos-latest
            artifact: cipdip-darwin-arm64
            goos: darwin
            goarch: arm64
            setup: ''
          - name: darwin-amd64
            runner: macos-13
            artifact: cipdip-darwin-amd64
            goos: darwin
            goarch: amd64
            setup: ''
          - name: windows-amd64
            runner: windows-latest
            artifact: cipdip-windows-amd64.exe
            goos: windows
            goarch: amd64
            setup: ''
    env:
      CGO_ENABLED: '1'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26.x'

      - name: Install dependencies
        if: matrix.setup != ''
        run: ${{ matrix.setup }}

      - name: Build
        run: go build -ldflags="-s -w -X main.version=${{ github.ref_name }} -X main.commit=${{ github.sha }} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o ${{ matrix.artifact }} ./cmd/cipdip
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create archives and checksums
        working-directory: dist
        run: |
          for f in cipdip-linux-* cipdip-darwin-*; do
            [ -f "$f" ] && tar czf "${f}.tar.gz" "$f" && rm "$f"
          done
          for f in cipdip-windows-*.exe; do
            [ -f "$f" ] && zip "${f%.exe}.zip" "$f" && rm "$f"
          done
          sha256sum * > checksums.txt

      - name: Upload assets to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${{ github.ref_name }}"
          if gh release view "$tag" >/dev/null 2>&1; then
            gh release upload "$tag" dist/* --clobber
          else
            gh release create "$tag" dist/* \
              --title "$tag" \
              --generate-notes
          fi
