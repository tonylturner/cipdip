api_version: v1
run_id: auto
profile:
    path: profiles/batch_mixing_tank.yaml
    distribution: inline
network:
    data_plane:
        target_ip: 127.0.0.1
        target_port: 44818
roles:
    server:
        agent: local
        mode: emulator
        personality: adapter
    client:
        agent: local
        scenario: baseline
        duration_seconds: 60
        interval_ms: 100
readiness:
    method: structured_stdout
    timeout_seconds: 30
artifacts:
    bundle_format: dir
